<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cache-control" content="no-cache">
    <title>FullScreen API | Demo</title>
    <!--<link href="fullscreen.css" rel="stylesheet"/>-->
    <style>
      body{
        margin: 0 auto;
        max-width: 600px;
        color: #777;
      }
      .thumbnail img{
        width: 33%;
        cursor: pointer;
      }
      #pxg{
        width: 600px;
        height: 75px;
      }
      video{
        max-width: 50%;
        cursor: pointer;
      }
      button{
        padding: 4px;
        width: 150px;
      }
    </style>
  </head>
  <body>

    <h3>image</h3>
    <div class="thumbnail">
      <img src="img/ship01.jpg" onClick="this.requestFullscreen()"/><img src="img/dinosaur.jpg" onClick="this.requestFullscreen()"/><img src="img/tank.jpg" onClick="this.requestFullscreen()"/>
    </div>

    <h3>video</h3>
    <video src="video/ski.mp4" onClick="this.requestFullscreen();this.play();"></video>

    <h3>text</h3>
    <div class="dummy">
    Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem
    </div>
    <button onClick="document.querySelector('div.dummy').requestFullscreen()">Fullscreen</button>

    <h3>iFrame</h3>
    <iframe id="pxg" src="https://www.pxgrid.com/"></iframe><br/>
    <button onClick="document.getElementById('pxg').requestFullscreen()">Fullscreen</button>

    <script src="fullscreen.js"></script>
    <script>console.log(document.VENDOR_PREFIX);</script>
  </body>
</html>
