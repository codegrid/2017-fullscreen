<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cache-control" content="no-cache">
    <title>FullScreen API | Demo</title>
    <!--<link href="fullscreen.css" rel="stylesheet"/>-->
    <style>
      html,
      body{
        margin: 0;
        height: 100%;
        text-align: center;
      }
      button{
        padding: 4px;
        width: 150px;
      }
      a,
      a:visited{
        color: #fff;
      }
      .container{
        display: table;
        margin-left: 10%;
        width: 80%;
        height:80%;
        vertical-align: middle;
        background-color: #00aaff;
      }
      .container > *{
        display: table-cell;
        vertical-align: middle;
      }
      .fullscreen .hide-on-fullscreen{
        display: none;
      }
      .show-on-fullscreen{
        display: none;
      }
      .fullscreen .show-on-fullscreen{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="show-on-fullscreen">
          <p><a href="https://www.pxgrid.com/">https://www.pxgrid.com/</a></p>
          <p><button onClick="console.log(document.exitFullscreen())">Exit</button></p>
        </div>
        <button class="hide-on-fullscreen" onClick="console.log(document.querySelector('.container').requestFullscreen());">Fullscreen</button>
      </div>
    </div>
    <script src="fullscreen.js"></script>
  </body>
</html>
